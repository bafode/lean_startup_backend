name: Deploy Beehive to VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ³ Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§‘â€ğŸ’» SSH to VPS and Deploy Docker Image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # ArrÃªter et supprimer l'ancien conteneur s'il existe
            docker stop beehive-container || true
            docker rm beehive-container || true

            # Supprimer les anciennes images inutilisÃ©es
            docker image prune -f || true
            
            # Tirer la derniÃ¨re image depuis Docker Hub
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/beehive-backend-dev:latest
            
            # DÃ©marrer un nouveau conteneur avec l'image tirÃ©e
            docker run -d --name beehive-container -p 4000:4000 ${{ secrets.DOCKER_HUB_USERNAME }}/beehive-backend-dev:latest

            # AccÃ©der au conteneur et exÃ©cuter la commande yarn
            docker exec -it beehive-container yarn run dev
